<div ng-init="init()">
	<div class="col-xs-12 col-sm-12 col-md-6 col-lg-6" style="margin-top:30px">
        <div class="panel panel-default">
        <div class="panel-heading">Transaction Form</div>
  	    <div class="panel-body">
			<div class="input-group" style="margin-bottom: 10px">
  				<span class="input-group-addon">Addresse de l'emetteur</span>
  				<input type="text" class="form-control" aria-describedby="basic-addon1" ng-model="transaction.from">
			</div>

			<div class="input-group" style="margin-bottom: 10px">
  				<span class="input-group-addon">Addresse du receveur</span>
  				<input type="text" class="form-control" aria-describedby="basic-addon1" ng-model="transaction.to">
			</div>

			<div class="input-group" style="margin-bottom:10px">
  				<span class="input-group-addon">Montant</span>
  				<input type="text" class="form-control" aria-describedby="basic-addon1" ng-model="transaction.value">
			</div>

			<div class="input-group" style="margin-bottom:10px">
  				<span class="input-group-addon">Gas</span>
  				<input type="text" class="form-control" aria-describedby="basic-addon1" ng-model="transaction.pkey">
			</div>

			<div class="input-group" style="margin-bottom:10px">
  				<span class="input-group-addon">Private Key</span>
  				<input type="text" class="form-control" aria-describedby="basic-addon1" ng-model="transaction.gas">
			</div>

			<div class="input-group" style="margin-bottom: 10px">
				<button type="button" ng-click="submit()" class="btn btn-default" >Valider</button>
				<button type="button" ng-click="resetForm()" class="btn btn-default" style="margin-left : 10px">Clear</button>
			</div>
		</div>
		</div>

		<div style="margin-top:30px">
  			<h2>Accounts</h2>
  			<table class="table table-striped">
   				<thead>
      				<tr>
        				<th>Account Address</th>
        				<th>Currency</th>
      				</tr>
    			</thead>
    			<tbody>
      				<tr ng-repeat="account in accounts">
    					<td>{{ account.address }}</td>
    					<td>{{ account.currency }}</td>
  					</tr>
   				</tbody>
  			</table>

			<div class="input-group" style="margin-bottom: 10px">
				<button type="button" ng-click="refreshAccounts()" class="btn btn-default">Rafraichir</button>
			</div>
		</div>
	</div>
    <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6" style="margin-top:30px">
		<div class="input-group add-on" style="margin-top: 10px">
      		<input class="form-control" placeholder="Search Transaction Hash" ng-model="transactionAddress" name="srch-term" id="srch-term" type="text">
      		<div class="input-group-btn">
        		<button class="btn btn-default" ng-click="searchTransaction(transactionAddress)" type="submit"><i class="glyphicon glyphicon-search"></i></button>
      		</div>
      	</div>

      	<div class="input-group add-on" style="margin-top: 10px">
      		<input class="form-control" placeholder="Search Transaction by Account Address" ng-model="accountAddress" name="srch-term" id="srch-term" type="text">
      		<div class="input-group-btn">
        		<button class="btn btn-default" ng-click="searchAllTransactionFromAccount(accountAddress)" type="submit"><i class="glyphicon glyphicon-search"></i></button>
      		</div>
      	</div>

      	<div class="input-group add-on" style="margin-top: 10px">
      		<input class="form-control" placeholder="Block Number" ng-model="blockNumber" name="srch-term" id="srch-term" type="text">
      		<div class="input-group-btn">
        		<button class="btn btn-default" ng-click="getBlockInformations(blockNumber)" type="submit"><i class="glyphicon glyphicon-search"></i></button>
      		</div>
      	</div>

      	<textarea json-text class="form-control" ng-model="block" rows="30" style="margin-top:10px"></textarea>
	</div>
</div>
